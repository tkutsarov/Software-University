<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Email only field</title>
    <script>
        function validateEmail() {
            var userInput = document.getElementById('input').value;
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
            var newElement = document.createElement('div');
            newElement.style['width'] = '170px';
            newElement.innerHTML = userInput;
            if(re.test(userInput)){
                newElement.style['background-color'] = 'green';
            } else {
                newElement.style['background-color'] = 'red';
            }
            var parent = document.getElementById('container');
            parent.insertBefore(newElement, parent.childNodes[2]);
        };
    </script>
</head>
<body>
    <div id="container" style="width:180px">
        <input type="text" id="input" >
        <input type="button" onclick="validateEmail()" value="Validate"/>
    </div>
</body>
</html>
