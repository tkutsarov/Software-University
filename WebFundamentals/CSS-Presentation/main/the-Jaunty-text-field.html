<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Jaunty Text field</title>
    <link rel="stylesheet" type="text/css" href="../style/jaunty.css"/>
</head>
<body>
    <div id="wrapper">
        <div class="rel" id="small"></div>
        <div class="rel" id="middle"></div>
        <div class="rel" id="huge">I'm so COOL!</div>
        <h1>TEXT SHADOWS ARE COOL</h1>
        <div id="blue">
            <div id="green">
                <div id="yellow">
                    <div id="red">
                        <form>
                            <p>These text fields look like buttons, right?</p>
                            <div id="input-center">
                                <input type="text" name="first" value="We are not buttons :)">
                                <input type="text" name="second" value="We are not buttons :)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
