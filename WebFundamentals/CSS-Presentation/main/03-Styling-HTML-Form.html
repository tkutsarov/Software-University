<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling a HTML Form</title>
    <link rel="stylesheet" type="text/css" href="../style/form-styles.css">
</head>
<body>
    <form>
        <p>Step 1: Your details</p>
        <div>
            <label>Name</label>
            <input type="text" name="names" value="First and last name" class="active">
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="mail" value="example@domain.com" class="active">
        </div>
        <div>
            <label>Phone</label>
            <input type="text" name="phone" value="eg. +447500000000" class="active">
        </div>
        <p>Step 1: Delivery address</p>
        <div id="address">
            <label>Address</label>
            <input type="text" name="address" id="address2" class="active">
        </div>
        <div>
            <label>Post code</label>
            <input type="text" name="post-code" class="active">
        </div>
        <div>
            <label>Country</label>
            <input type="text" name="country" class="active">
        </div>
        <p>Step 1: Card details</p>
        <div>
            <label id="top-left">Card type</label>
            <br>
            <span>
                <input type="radio" name="card" value="VISA" class="cards">
                <img src="../img/visa.jpg" alt="VISA logo"/>
                VISA
            </span>
            <span>
                <input type="radio" name="card" value="AmEx" class="cards">
                <img src="../img/amex.jpg" alt="American Express"/>
                AmEx
            </span>
            <input type="radio" name="card" value="Mastercard" class="cards">
            <img src="../img/mc.jpg" alt="MC logo"/>
            Mastercard
        </div>
        <div>
            <label>Card number</label>
            <input type="text" name="card-num" class="active">
        </div>
        <div>
            <label>Security code</label>
            <input type="text" name="security-code" class="active">
        </div>
        <div>
            <label>Name on card</label>
            <input type="text" name="card-name" value="exact name as on the card" class="active">
        </div>
        <input type="button" name="buy" value="BUY IT!" id="button">
    </form>
</body>
</html>
